<!DOCTYPE HTMl>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Contact sheet </title>
		<link rel="stylesheet" type="text/css" href="styling.css">
	</head>
		
	<body>
		<header>
			<img id="envelope" src="images/email.png" alt="envelope icon" height="120" width="120">
			<h1 class=prompt-contact> Contact me! </h1>
		</header>
		<main>
			<p class=prompt-contact> Please fill the following form to contact me via <a href="https://en.wikipedia.org/wiki/Email">email</a>: </p>
			<form action="mailto:alvent98@gmail.com" method="post">
				<label> Name: 
					<input type="text" name="name">
				</label>
				<br><br>
				<label> Email: 
					<input type="email" name="your-email">
				</label>
				<br><br>
				<label> Your message: 
					<br>
					<textarea name="msg"> </textarea>
				</label>
				<br><br>
				<label> 
					<input type="checkbox" name="receive-copy">
					I want to receive a copy
				</label>
				<br><br>
				<label> 
				<input type="submit" id="submit-button" value="Send">
				</label> 
			</form>
		</main>		
		<footer>
			<br><hr>
			<ul>
				<li> <a href="../Exercise1_with_CSS/index.html">Home</a> </li>

				ChrisFiedler</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1074131">Pixabay</a> </b> </li>
			</ul>
			<p> 
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
					<img style="border:0;width:88px;height:31px"
					src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
					alt="Valid CSS!" />
				</a> 
			</p>
		</footer>
	</body>
</html>
